<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - MagtimusPro</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <main>
        <img src="/assets/img/logodifinitive.png" alt="Imagen" id="img">
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form  class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico" id="email" required>
                    <input type="password" placeholder="Contraseña" id="password" required>
                    <button id="SignIn">Entrar</button>
                </form>

                <!--Register-->
                <form  class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombres " required id="name" >
                    <input type="text" placeholder="Apellidos" required id="lastName">
                    <input type="number" placeholder="Edad" required id="age">
                    <input type="text" placeholder="Dirección" required id="address">
                    <input type="number" placeholder="Número de celular" required id="phone">
                    <input type="text" placeholder="Usuario" required id="user">
                    <input type="text" placeholder="Correo Electronico" required id="email">
                    <input type="password" placeholder="Contraseña" required id="password">
                    <button id="SignUp">Regístrarse</button>
                </form>
            </div>
        </div>

    </main>

    <script  type="module" src="js/script.js"></script>
    <script   type="module" src="js/index.js"></script>
</body>

<footer>
    <div id="lineblack">
        <p> Game world. todos los derechos reservados</p>
    </div>
</footer>

</html>
